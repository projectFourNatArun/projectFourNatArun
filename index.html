<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="https://ajax.aspnetcdn.com/ajax/jquery.ui/1.10.3/themes/flick/jquery-ui.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald:400|Source+Sans+Pro:300,400&display=swap" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css" />
    <title>SkyNOW Weather</title>
</head>
<body>  
    <main class="wrapper">
        <div class="mainScreen">
            <h1>skyNOW</h1>
            <div class="searchBlock">
                <label for="jsElemCity" class="visuallyHidden">Search City Name</label>
                <input type="text" id="jsElemCity" placeholder="Search City Name"/>
                <p id="jsError" class="error hidden"></p>
            </div>
        </div> <!-- .mainScreen  -->
        <div id="jsWeek" class="hidden">
            <h2 id="jsCityName"></h2>
            <div id="jsDetailedView" class="detailedView innerWrapper"></div>
            <div id="jsWeekContainer" class="weekContainer"></div>
        </div> <!-- .jsWeek  -->
    </main>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
